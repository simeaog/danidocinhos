<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Docinhos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon padrão -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/rGCf4jZN/l-OYO6p-P-Imgur.jpg">
  <!-- Ícone para tela inicial e PWA -->
  <link rel="apple-touch-icon" href="https://i.ibb.co/rGCf4jZN/l-OYO6p-P-Imgur.jpg">
  <meta name="theme-color" content="#7b4f2c">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <div id="add-to-home-banner" style="display:none; cursor:pointer;">
      <div class="add-to-home-inner">
        <img src="https://i.ibb.co/rGCf4jZN/l-OYO6p-P-Imgur.jpg" alt="Brigadeiro" style="height:36px;vertical-align:middle;margin-right:10px;">
        <span>
          Adicione este site à tela inicial para acesso rápido!<br>
          <small>
            <span id="add-to-home-instruction"></span>
          </small>
        </span>
        <button id="fechar-banner" style="margin-left:12px; background:transparent; border:none; font-size:22px; vertical-align:middle; cursor:pointer;">&times;</button>
      </div>
    </div>
    <img src="https://i.ibb.co/jPbF2YHK/s0-Jhzxj-Imgur.jpg" alt="Imagem de Capa" class="imagem-capa">
    <h2>Monte o seu Pedido - 04/07</h2>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="mostrarAba('docinhos')" tabindex="0">Docinhos</button>
      <button class="tab-btn" onclick="mostrarAba('biscoitos')" tabindex="0">Biscoitos</button>
      <button class="tab-btn" onclick="mostrarAba('bebidas')" tabindex="0">Bebidas</button>
    </div>

    <div id="docinhos" class="tab-content active">
      <div class="docinho">
        <img src="https://i.ibb.co/rGCf4jZN/l-OYO6p-P-Imgur.jpg" alt="Brigadeiro">
        <span>Brigadeiro</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_brigadeiro', -1)" tabindex="0">-</button>
          <input type="number" id="qtd_brigadeiro" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_brigadeiro', 1)" tabindex="0">+</button>
        </div>
      </div>
      <div class="docinho">
        <img src="https://i.ibb.co/Tqgh5XRV/TM57-VAL-Imgur.jpg" alt="Beijinho">
        <span>Beijinho</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_beijinho', -1)" tabindex="0">-</button>
          <input type="number" id="qtd_beijinho" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_beijinho', 1)" tabindex="0">+</button>
        </div>
      </div>
      <div class="docinho">
        <img src="https://i.ibb.co/x8sJNW7G/EFd-IUrv-Imgur.jpg" alt="Dois Amores">
        <span>Dois Amores</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_dois_amores', -1)" tabindex="0">-</button>
          <input type="number" id="qtd_dois_amores" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_dois_amores', 1)" tabindex="0">+</button>
        </div>
      </div>
    </div>
    <div id="biscoitos" class="tab-content">
      <div class="aviso-embreve"><span>Em breve!</span></div>
      <div class="docinho">
        <img src="https://i.ibb.co/DPfPW5SS/m-UH5-RRd-Imgur.png" alt="Biscoito Amanteigado">
        <span>Amanteigado</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_biscoito', -1)" tabindex="0">-</button>
          <input type="number" disabled id="qtd_biscoito" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_biscoito', 0)" tabindex="0">+</button>
        </div>
      </div>
    </div>
    <div id="bebidas" class="tab-content">
      <div class="aviso-embreve"><span>Em breve!</span></div>
      <div class="docinho">
        <img src="https://i.ibb.co/W4dS9566/ooa-E2n-I-Imgur.png" alt="Café">
        <span>Café</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_cafe', -1)" tabindex="0">-</button>
          <input type="number" disabled id="qtd_cafe" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_cafe', 0)" tabindex="0">+</button>
        </div>
      </div>
      <div class="docinho">
        <img src="https://i.ibb.co/W4dS9566/ooa-E2n-I-Imgur.png" alt="Capuccino">
        <span>Capuccino</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_capuccino', -1)" tabindex="0">-</button>
          <input type="number" disabled id="qtd_capuccino" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_capuccino', 0)" tabindex="0">+</button>
        </div>
      </div>
      <div class="docinho">
        <img src="https://i.ibb.co/RpLhPXv7/V1-Ftvf-E-Imgur.png" alt="Água">
        <span>Água</span>
        <div class="controls">
          <button onclick="alterarQuantidade('qtd_agua', -1)" tabindex="0">-</button>
          <input type="number" disabled id="qtd_agua" min="0" value="0">
          <button onclick="alterarQuantidade('qtd_agua', 0)" tabindex="0">+</button>
        </div>
      </div>
    </div>
        <!-- NOVO: Forma de recebimento -->
    <div class="form-group">
      <label><strong>Forma de recebimento:</strong></label>
      <div class="recebimento-tabs" id="recebimento-tabs">
        <button type="button" class="recebimento-btn active" data-value="retirada" tabindex="0">Retirada</button>
        <button type="button" class="recebimento-btn" data-value="entrega" tabindex="0">Entrega</button>
      </div>
      <input type="hidden" id="recebimento" value="retirada">
    </div>

    <!-- NOVO: Campos de endereço e CPF -->
    <div id="campos-entrega" class="campos-entrega" style="display: none;">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" placeholder="Apenas números" onblur="preencherEnderecoSalvo()" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Rua/Avenida">
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Número">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Bairro">
      </div>
      <div class="form-group">
        <label for="referencia">Referência:</label>
        <input type="text" id="referencia" placeholder="Ponto de referência">
      </div>
    </div>
    
     <!-- <img src="https://i.ibb.co/08dq1xQ/ail1hjw-Imgur.jpg" alt="Informações de Frete" class="imagem-frete"> -->
    
    <div class="resumo">
      <p><strong>Resumo do pedido:</strong></p>
      <p id="linha_brigadeiro"></p>
      <p id="linha_beijinho"></p>
      <p id="linha_dois_amores"></p>
      <p id="linha_biscoito_amantegado"></p>
      <p id="linha_cafe"></p>
      <p id="linha_capuccino"></p>
      <p id="linha_agua"></p>
      <p id="linha_embalagem"></p>
      <p id="totalPedido"><strong>Total: R$ 0,00</strong></p>
    </div>
    <div class="aviso-embalagem" id="aviso_embalagem"></div>
    <div class="form-group">
    <label><strong>Forma de Pagamento:</strong></label>
      
    <div id="abas-pagamento" class="tabs">
      <button type="button" class="tab-btn active" data-aba="entrega" onclick="mostrarAbaPagamento('entrega')">Pagar na entrega</button>
      <button type="button" class="tab-btn" data-aba="agora" onclick="mostrarAbaPagamento('agora')">Pagar agora</button>
    </div>
    
    <div id="pagamento-entrega" style="display:block; margin-bottom:10px;">
      <label><input type="radio" name="pagamento_entrega" value="pix" checked> PIX</label>
      <label><input type="radio" name="pagamento_entrega" value="dinheiro"> Dinheiro</label>
    </div>
    <div id="pagamento-agora" style="display:none; margin-bottom:10px;">
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="https://i.ibb.co/yBmmvBZm/VYPSegd-Imgur.png" alt="PIX" style="height:40px;">
        <input type="text" id="pix-chave" value="093.095.589-70" readonly style="width:170px;font-weight:bold;text-align:center;margin-right:8px;">
        <button type="button" onclick="copiarPix()">Copiar</button>
        <span id="pix-msg" style="color:green;display:none;">Copiado!</span>
      </div>
      <div style="font-size:13px; color:#a16b00; margin-top:4px;">
        <b>Importante:</b> Confirmar o pedido apenas após o envio do comprovante via WhatsApp.
      </div>
    </div>

    <div>
      <button id="botao-enviar" onclick="enviarParaWhatsapp()">Enviar Pedido</button>
    </div>
    <div id="mensagem-feedback" class="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
